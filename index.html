<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景プレゼント！</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader"></div>
    <header>
    </header>
    <main>
        <p>アクセスありがとう！背景をダウンロードしてね！</p>
      <div class="gallery">
        <div class="image-container">
          <img src="https://github.com/usausada/my-websit/blob/main/image.png?raw=true" alt="ダウンロードする画像" class="image">
          <a href="https://github.com/usausada/my-websit/blob/main/image.png?raw=true" download class="button">画像をダウンロード</a>
        </div>
        <div class="image-container">
          <img src="https://github.com/usausada/my-websit/blob/main/image2.png?raw=true" alt="新しい画像1" class="image">
          <a href="https://github.com/usausada/my-websit/blob/main/image2.png?raw=true" download class="button">画像をダウンロード</a>
        </div>
      </div>

      <h2>アンケート</h2>
      <form id="survey-form">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label>好きな色は何ですか？</label>
        <select name="color" required>
            <option value="">選択してください</option>
            <option value="red">赤</option>
            <option value="blue">青</option>
            <option value="green">緑</option>
        </select>

        <label>ご意見:</label>
        <textarea name="comments" rows="4" required></textarea>

        <button type="submit" class="button">送信</button>
      </form>
    </main>
    
    <footer>
        <p>&copy; 2024 マリオンクレープ</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
